<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Defs for reuse -->
  <defs>
    <linearGradient id="leafGradient" x1="100" y1="100" x2="300" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#84cc16"/> <!-- Lime 500 -->
      <stop offset="100%" stop-color="#4d7c0f"/> <!-- Lime 700 -->
    </linearGradient>
  </defs>

  <!-- Handle (Dark Green) -->
  <path d="M360 360 L460 460" stroke="#14532d" stroke-width="45" stroke-linecap="round" />
  
  <!-- Magnifying Glass Rim (Dark Green) - 3/4 circle to allow pixel breakout -->
  <path d="M320 120 A 160 160 0 1 0 350 350" stroke="#166534" stroke-width="24" fill="none" stroke-linecap="round"/>

  <!-- Leaf Body (Left Side - Intact) -->
  <path d="M160 160 Q 100 250 160 360 Q 220 280 250 160 Q 200 130 160 160" fill="url(#leafGradient)" />
  <path d="M160 360 Q 160 260 250 160" stroke="#ecfccb" stroke-width="4" fill="none" /> 
  <path d="M160 260 L 130 230 M 170 300 L 140 280 M 180 230 L 210 200" stroke="#ecfccb" stroke-width="4" stroke-linecap="round" />

  <!-- Pixelated Transition (Right Top Side) -->
  <!-- Floating Pixels representing digitalization/scanning -->
  
  <!-- Green Pixels (Leaf fragments) -->
  <rect x="260" y="140" width="30" height="30" rx="4" fill="#84cc16" opacity="0.9"/>
  <rect x="300" y="110" width="25" height="25" rx="3" fill="#65a30d" opacity="0.8"/>
  <rect x="270" y="90" width="20" height="20" rx="2" fill="#4d7c0f" opacity="0.6"/>

  <!-- Orange Pixels (Data features/Analysis) -->
  <rect x="340" y="130" width="28" height="28" rx="4" fill="#f97316"/>
  <rect x="310" y="180" width="32" height="32" rx="4" fill="#fb923c"/>
  <rect x="380" y="100" width="24" height="24" rx="3" fill="#ea580c"/>
  <rect x="360" y="170" width="20" height="20" rx="2" fill="#fdba74"/>
  
  <!-- Digital connection lines (Subtle) -->
  <circle cx="275" cy="155" r="2" fill="#fff"/>
  <circle cx="326" cy="196" r="2" fill="#fff"/>

</svg>
